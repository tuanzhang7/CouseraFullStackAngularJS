<div class="container">
    <div ng-controller="MenuController">
        <div class="col-xs-12">
             <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"                    type="button">
                {{showDetails ? 'Hide Details':'Show Details'}}
            </button>  
            <ul class="media-list">
                <li class="media" ng-repeat="dish in dishes">
                    <div class="media-left media-middle">
<!--
                    <a ng-href="#/menu/{{dish._id}}">
                        <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                    </a>
-->
                        <a ui-sref="app.dishdetails({id: dish._id})">
                        <img class="media-object img-thumbnail"
                        ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                     <span class="label label-danger">{{dish.label}}</span>
                     <span class="badge">{{dish.price | currency}}</span></h2>

                         <p ng-show="showDetails">{{dish.description}}</p>
                        <p>Comment: {{dish.comment}}</p>
                        <p>Type your comment:
                            <input type="text" ng-model="dish.comment">
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
